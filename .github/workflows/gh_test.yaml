name: Test GH API

on: [ push ]

jobs:
  test_api:
    runs-on: ubuntu-latest
    # permissions:
    #   issues: write
    steps:
      - name: Curl test
        run: |
          for i in {1..100}
          do
            curl --request GET \
            --url https://api.github.com/repos/esp-rs/rust-build/releases \
            --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}'
          done
